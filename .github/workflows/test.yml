name: Tests
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Install dependencies ğŸ”§
        run: npm ci
      - name: Check compiling ğŸ”§
        run: npm run compile
      - name: Check linting ğŸ”§
        run: npm run lint
      - name: Check testing ğŸ”§
        run: npm run test:all
      - name: Check build ğŸ”§
        run: npm run build
